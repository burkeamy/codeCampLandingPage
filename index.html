<!DOCTYPE html>
<head>
    <meta charset = "utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Camp Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header id = "header">
        <img src = "volcano.jpg" id = "header-img">
        <section class = "head-section">
            <h1>Travel Photos</h1>
            <p>Travel the world, take pictures</p>
        </section>
        <nav id = "navbar" class="navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#" target = "_blank">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </div>
            </div>
          </nav>
    </header>
    <section class  = "main-text-area">
        <h2>My Travel Photos</h2>
        <div id = "image-area">
            <img class = "travel-image" src = "laSegradaFamilia.jpg" alt = "la Segrada Familia Barcelona,Spain">
            <img class = "travel-image img-rotate" src = "newYorkCity.jpg" alt = "NYC by air">
            <img class = "travel-image img-rotate" src = "planeWing.jpg" alt = "airplane wing">
            <img class = "travel-image" src = "volcano.jpg" alt = "volocano in Antigua, Guetamala">
        </div>
    </section>
    <section class = "video-area">
        <h3>Photography Tips</h3>
        <iframe width="853" height="480" src="https://www.youtube.com/embed/iQY1JRyIaxI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
